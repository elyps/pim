{% extends "base.html" %}

{% block content %}
<form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="save">
</form>

{% if task %}
<a href="{% url 'task-detail' task.id %}">
        <button>Cancel</button>
</a>
{% else %}
<a href="{% url 'task-list' %}">
        <button>Cancel</button>
</a>
{% endif %}
{% endblock %}
