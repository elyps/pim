{% extends 'base.html' %}

{% block content %}
<article>
        <h2>{{ task.date_created|date:'Y-m-d H:i' }}</h2>
        <h3>{{ task.title }}</h3>
        <p>{{ task.content }}</p>
        <p>
        <a href="{% url 'task-update' task.id %}">✍️  Edit</a>
        <a href="{% url 'task-delete' task.id %}">⛔️  Delete</a>
        </p>
</article>
{% endblock %}
