{% extends 'base.html' %}

{% block content %}
<form method="post">
        {% csrf_token %}
        <p>
        Are you sure you want to delete <em>"{{ task.title }}"</em> created on {{ task.date|date:'Y-m-d H:i' }}?
        </p>
        <input type="submit" value="Confirm">
</form>
<a href="{% url 'task-detail' task.id %}">
        <button>Cancel</button>
</a>
{% endblock %}
